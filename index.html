<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka - Abi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1rem;
            text-align: center;
        }

        input[type="number"]:focus {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: #5a368a;
        }

        .message {
            margin-top: 1rem;
            font-weight: 600;
            min-height: 24px;
        }

        .reset-btn {
            background: #f8f9fa;
            color: #764ba2;
            border: 2px solid #764ba2;
            display: none; /* Sembunyi di awal */
        }

        .reset-btn:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tebak Angka ðŸŽ²</h1>
    <p>Saya memikirkan angka antara <b>1 sampai 100</b>. Coba tebak!</p>
    
    <input type="number" id="guessInput" placeholder="Masukkan angka..." min="1" max="100">
    <button onclick="checkGuess()">Tebak!</button>
    <button onclick="resetGame()" id="resetBtn" class="reset-btn">Main Lagi</button>
    
    <div class="message" id="message"></div>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const input = document.getElementById('guessInput');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        const userGuess = parseInt(input.value);
        attempts++;

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            message.style.color = "red";
            message.innerHTML = "Tolong masukkan angka valid (1-100).";
            return;
        }

        if (userGuess === randomNumber) {
            message.style.color = "green";
            message.innerHTML = `Selamat! ðŸŽ‰ Angkanya adalah ${randomNumber}. Kamu menebak dalam ${attempts} kali percobaan.`;
            resetBtn.style.display = "block";
        } else if (userGuess > randomNumber) {
            message.style.color = "#e67e22";
            message.innerHTML = "Terlalu tinggi! Coba lagi.";
        } else {
            message.style.color = "#e67e22";
            message.innerHTML = "Terlalu rendah! Coba lagi.";
        }
        
        input.value = '';
        input.focus();
    }

    function resetGame() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        document.getElementById('message').innerHTML = '';
        document.getElementById('resetBtn').style.display = "none";
        document.getElementById('guessInput').value = '';
    }
</script>

</body>
</html>
