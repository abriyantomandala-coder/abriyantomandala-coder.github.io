<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalo Dateng | Abriyanto Rizki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #00cec9;
            --text: #636e72;
            --light: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--primary);
            line-height: 1.6;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #dfe6e9 100%);
            padding: 0 20px;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .brand-name {
            color: var(--accent);
            display: block;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
        }

        p.bio {
            font-size: 1.2rem;
            color: var(--text);
            margin: 20px 0 40px;
        }

        .contact-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: inline-block;
        }

        .phone-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .phone-link:hover {
            color: var(--accent);
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #b2bec3;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <span class="brand-name">Lalo Dateng</span>
            <h1>Abriyanto Rizki</h1>
            <p class="bio">Spesialis Kebugaran & Kesehatan Fisik. Membantu Anda mencapai bentuk tubuh ideal dengan pendekatan yang modern dan terukur.</p>
            
            <div class="contact-box">
                <span>Hubungi Saya:</span><br>
                <a href="tel:087778366335" class="phone-link">087778366335</a>
            </div>
        </div>
    </header>

    <footer>
        &copy; 2025 Lalo Dateng by Abriyanto Rizki
    </footer>

</body>
</html>
